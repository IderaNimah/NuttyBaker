<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Page</title>
    <link rel="stylesheet" href="create.css" />
    <script
      src="https://kit.fontawesome.com/1b5581c73c.js"
      crossorigin="anonymous"
    ></script>
   
  </head>
  <body>
    <div class="create_background">
      <img src="./Images/Img2.png" alt="create_background" />
      <div class="blur_overlay_create"></div>
    </div>
    <div class="login">
      <h3>Create login</h3>
      <div class="">
        <form>
          <div class="input_one">
            <input
              type="text"
              id="username"
              class="input-field"
              placeholder="gmail address"
            />
           
          </div>
          <div class="input_two">
            <input
              type="password"
              id="passwordOne"
              class="input-field"
              placeholder="password"
            />
            <i class="fa-solid fa-eye-slash" id="eyeIconOne"></i>
            
          </div>
          <div class="input_three">
            <input
              type="password"
              id="passwordTwo"
              class="input-field"
              placeholder="confirm password"
            />
            <i class="fa-solid fa-eye-slash" id="eyeIconTwo"></i>
          </div>
          <div class="checkbox-container">
            <input
              type="checkbox"
              id="rounded-checkbox"
              class="rounded-checkbox"
            />
            <label for="rounded-checkbox"
              >I agree to terms and conditions</label
            >
          </div>
          <button type="submit">Create Account</button>
        </form>
        <p>
          Already have an account? <span><a href="login.html">Login</a></span>
        </p>
      </div>
    </div>
    <script src="create.js"></script>
  </body>
</html>
